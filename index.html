<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepSouth - Personal Void</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #cfcfcf;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8rem;
      color: #ffcc00;
      text-shadow: 0 0 10px #ffcc00;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      text-align: center;
      font-size: 1rem;
      margin: 10px 0;
      color: #999;
    }
    .quote {
      font-style: italic;
      color: #888;
      margin-top: 30px;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    .glitch {
      font-size: 1.5rem;
      color: #ff5555;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-1px, 1px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(0); }
    }
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Deepsouth Notebook</h1>
  <p>"Time is a flat circle. Everything we've ever done or will do, we're gonna do over and over and over again."</p>
  <div class="quote">"I think the honorable thing for our species to do is deny our programming."</div>
  <div class="glitch" id="glitchText">echo: hello, darkness</div>
  <footer>&copy; 2025 â€” Created in the shadow of consciousness</footer>

  <script>
    const texts = [
      "echo: consciousness is a misstep",
      "echo: the light's winning...",
      "echo: I see the universe as cold, dead, and empty",
      "echo: humans are sentient meat",
      "echo: hello, darkness"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById('glitchText').textContent = texts[i % texts.length];
      i++;
    }, 4000);
  </script>
</body>
</html>
